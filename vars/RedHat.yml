# List of required packages
# Type: List
freeipa_server_pkgs:
  - bind
  - bind-dyndb-ldap
  - ipa-server
  - ipa-server-common
  - ipa-server-dns
  - ipa-server-trust-ad
  - realmd

# FreeIPA dependency packages
# Type: List
freeipa_server_dependency_pkgs:
  - patch
  - python2-pip

# FreeIPA python2.7 path
# Type: Str
freeipa_server_python27_path: /usr/lib/python2.7/site-packages
